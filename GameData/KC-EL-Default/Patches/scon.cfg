@KCResourceConversionRate:NEEDS[KerbalColonies,RationalResourcesELCRP]
{
	@inputResources:HAS[#MetalOre]
	{
		MetallicOre = #$MetalOre$
	}
	@inputResources:HAS[#Metal]
	{
		Metals = #$Metal$
	}
	@outputResources:HAS[#Metal]
	{
		Metals = #$Metal$
	}
	@inputResources
	{
		!MetalOre = 0
		!Metal = 0
	}
	@outputResources
	{
		!MetalOre = 0
		!Metal = 0
	}
}

